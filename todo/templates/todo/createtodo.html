{% extends 'todo/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h4 class="mb-3 pl-1 h-lg">Create Todo</h4>
      <h2>
        {{ error }}
      </h2>

      {% load crispy_forms_tags %}
      
      <form method="POST" action="">
        
        {{ form|crispy}}
        {% csrf_token %} 
        <button class=" btn btn-success "type="submit">
          Create
        </button>
      </form>
      {% endblock %}

    </div>
  </div>
</div>
