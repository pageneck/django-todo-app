{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'todo/styles.css'%}" type="text/css">  
  <title>Sign up</title>
</head>
<body>
  
    <header class="my-navbar">
      <nav class=" navbar navbar-expand-lg bg-success text-white">
        <div class="container">
          <a class="navbar-brand text-white" href="{% url 'home' %}">
            <img src="{% static 'todo/my-log.jpg' %}" width="40" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Todoo
          </a>
          <ul class="collapse navbar-collapse nav justify-content-end text-white " id="navbarSupportedContent">
            <li class="nav-item mr-2">
              <!-- <a class="nav-link btn btn-success text-white" href="#">Home</a> -->
              <a class="nav-link btn btn-success text-white" href="{% url 'loginuser' %}"> Log in</a>
            </li>
        </ul>
        </div>
      </nav>
    </header>
  
    <div class="container mt-5 p-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h4 class="bg-danger text-white text-center ">
            {{ error }}
          </h4>
          
          <form method="POST" action="">
            {% csrf_token %} 
          
            <div class="row">
              <div class="col-md-6 mx-auto">
                <!-- {{ form|crispy }} -->
                {% for field in form %}
                  <div class="fieldWrapper">
                      {{ field.errors }}
                      {{ field.label_tag }} {{ field }}
                      <!-- {% if field.help_text %}
                      <p style="display:none;"> {{ field.help_text }}</p> -->
                      {% endif %}
                  </div>
                {% endfor %}
                <button class="btn btn-primary mt-3" type="submit">
                  Sign up
                </button>
              </div>
            </div>
          </form>
  
        </div>
      </div>
    </div>
    <!-- <footer class="footer" >
      <p class="text-center">
        Pageneck &copy; 2020
      </p>
    </footer> -->
  
  
</body>
</html>
