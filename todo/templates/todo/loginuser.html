{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'todo/styles.css'%}" type="text/css">  
  <title>Login</title>
</head>
<body>
    
  <header class="my-navbar">
    <nav class=" navbar navbar-expand-lg bg-success text-white">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'home' %}">
          <img src="{% static 'todo/my-log.jpg' %}" width="40" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Todoo
        </a>
      </div>
    </nav>
  </header>
  
  <div class="container m-5 p-5">
    <div class="row ">
      <div class="col-md-8 mx-auto ">
        <h4 class=" mb-2 bg-danger text-center text-white">
          {{ error }}
        </h4>
  
        {% load crispy_forms_tags %}
        
        <form method="POST">
          <div class="row">
            <div class="col-md-6 mx-auto input-form">
              
              {% csrf_token %} 
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">
                Log in 
              </button>
              <p class="mt-2 p-2">
                Need an account? Create one 
                <a class="text-primary" href="{% url 'signuppage' %}"> Here</a>.
              </p>
        
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <footer class="footer" >
    <p class="text-center">
       Pageneck &copy; 2020
    </p>
  </footer> -->
  
</body>
</html>
